name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            cd ~/GitHub-CI-CD-Learning || git clone https://github.com/${{ github.repository }}.git ~/GitHub-CI-CD-Learning && cd ~/GitHub-CI-CD-Learning
            git pull origin main
            npm install
            pm2 restart server.js || pm2 start server.js --name GitHub-CI-CD-Learning
          EOF
